
syntax = "proto3";

package order;

option go_package = "proto/spot_instrument_service/gen";

import "google/protobuf/timestamp.proto";

service MarketService {
    rpc ViewMarketsByRoles (ViewMarketsRequest) returns (ViewMarketsResponse);
}

message ViewMarketsRequest {
    repeated string user_roles = 1;
}

message ViewMarketsResponse {
    repeated Market markets = 1;
}

message Market {
    string id = 1;
    string name = 2;
    bool enabled = 3;
    repeated string allowed_roles=4;

    google.protobuf.Timestamp created_at = 5;
    google.protobuf.Timestamp updated_at = 7;
    google.protobuf.Timestamp deleted_at = 8;
}

